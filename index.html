<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="box">
        <h3>Email Validation Check</h3>
        <form id="form" action="#">
            <div class="inputbox">
                <input type="text" id="email" placeholder="Enter Email Addres" onkeyup="validate()">
                <span id="text">Hi</span>
            </div>
        </form>
    </div>
    <script>
        function validate(){
            let form = document.getElementById('form');
            let email = document.getElementById('email');
            let text = document.getElementById('text');
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if(email.match(pattern)){
                form.classList.add('valid');
                form.classList.remove('invalid');
                text.innerHTML = "Your Email Addres is Valid."
                text.style.color = "#4caf50"
            } else {
                form.classList.remove('valid');
                form.classList.add('invalid');
                text.innerHTML = "Please Enter Valid  Email Addres."
                text.style.color = "#f44336"
            } if(email == "") {
                form.classList.remove('valid');
                form.classList.remove('invalid');
                text.innerHTML = "";
            }
        }
    </script>
</body>
</html>
